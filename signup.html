<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <img src="./assets/img/Login-img.png" alt="Logo" class="logo">
    </header>
    <div class="rotate-warning">             
    </div>
    <div class="main-wrapper">
        <main class="signup-form">
            <div class="form-header">
                <button class="back-btn" onclick="window.location.href='index.html';">
                    <img class="blue-arrow-aktive" src="./assets/img/sigup-arrow.png" alt="Back Arrow">
                </button>                
                <div class="signupform-headline">
                    <h1>Sign up</h1>
                    <div class="underline-headline"></div>
                </div>
            </div>
            <form id="signupForm" onsubmit="submitData(event)">
                <div class="inputfield-area">
                    <input class="fonz-size-sing-up" id="userName" required type="text" placeholder="Name" autocomplete="name" class="username">
                    <input class="fonz-size-sing-up" id="userEmail" required type="email" placeholder="Email" autocomplete="username" pattern=".*@[a-zA-Z]{1,}\.(de|com)$" title="The email address must end in '.de' or '.com'.">
                    <input class="fonz-size-sing-up" id="password" required type="password" placeholder="Password" autocomplete="new-password">
                    <input class="fonz-size-sing-up" id="confirmPassword" required type="password" placeholder="Confirm Password" autocomplete="new-password" class="input-field-confirm-pw">
                </div>

                <span id="errorMessage" class="error">Ups! Your password don't match</span>
                <span id="criteriaMessage" class="error">Password must contain at least one uppercase letter, one number, and one special character.</span>
                <span id="emailExistsMessage" class="error">This email address is already registered.</span>                

                <div class="accept-policy">
                    <input type="checkbox" id="privacy-policy" required>
                    <label for="privacy-policy">I accept the <a href="policy_over_signup.html">Privacy policy</a></label>
                </div>

                <div class="signup-btn-headsection">
                    <button type="submit" class="signup-btn">Sign up</button>
                </div>
            </form>
        </main>
    </div>

    <div id="successPopup" class="popup">
        <div class="popup-content">
            <p>You Signed up succesfully</p>
        </div>
    </div>

    <footer class="footer">
        <a href="policy_over_signup.html">Privacy Policy</a>
        <a href="legal_notice_over_signup.html">Legal notice</a>
    </footer>

    <script src="script.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/userbgcolor.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
